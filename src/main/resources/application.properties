spring.datasource.initialization-mode=always
spring.jpa.show-sql = true
spring.queries.users-query=select username, password, active from app_user where username=?
spring.queries.roles-query=select u.username, r.role_name from app_user u inner join app_role ur on(u.id=ur.id) inner join app_role r on(ur.id=r.id) where u.username=?


